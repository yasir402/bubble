<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble-game bubble hi bubble</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
    
        <div id="pannel">
            
            <div class="panneltop">
                <div class="elem">
                    <h4>Hit</h4>
                    <div id="hit" class="box">5</div>
                </div>
                <div class="elem">
                    <h4>Time</h4>
                    <div id="timer" class="box">60</div>
                </div>
                <div class="elem">
                    <h4>Score</h4>
                    <div class="box" id="score">0</div>
                </div>
                <div class="elem">
                    <h5>HiScore</h5>
                    <div class="box" id="highscore">0</div>
                </div>
            </div>
            <div class="pbtm" id="pbtm">
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
